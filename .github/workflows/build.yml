name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  schedule:
    # Check for upstream updates daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build even if no upstream changes'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  UPSTREAM_IMAGE: ghcr.io/linuxserver/code-server:latest

jobs:
  check-upstream:
    runs-on: ubuntu-latest
    outputs:
      needs_build: ${{ steps.check.outputs.needs_build }}
      upstream_digest: ${{ steps.check.outputs.upstream_digest }}
    steps:
      - name: Restore cached digest
        id: cache-restore
        uses: actions/cache/restore@v3
        with:
          path: upstream-digest.txt
          key: upstream-digest-${{ github.repository }}-
          restore-keys: |
            upstream-digest-${{ github.repository }}-
            
      - name: Check upstream image
        id: check
        run: |
          echo "Checking upstream image for updates..."

          # Get upstream image digest
          UPSTREAM_DIGEST=$(docker manifest inspect ${UPSTREAM_IMAGE} 2>/dev/null | jq -r '.config.digest' || echo "")
          echo "Upstream digest: $UPSTREAM_DIGEST"
          echo "upstream_digest=$UPSTREAM_DIGEST" >> $GITHUB_OUTPUT

          # Get our last built digest from cache file
          LAST_DIGEST=""
          if [ -f upstream-digest.txt ]; then
            LAST_DIGEST=$(cat upstream-digest.txt)
            echo "Last known digest: $LAST_DIGEST"
          else
            echo "No previous digest found"
          fi

          # Determine if we should build
          if [ "${{ github.event.inputs.force_build }}" == "true" ]; then
            echo "Force build requested via manual trigger"
            echo "needs_build=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "push" ] || [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "Build triggered by push/PR - building by default"
            echo "needs_build=true" >> $GITHUB_OUTPUT
          elif [ -z "$LAST_DIGEST" ] || [ "$UPSTREAM_DIGEST" != "$LAST_DIGEST" ]; then
            echo "Upstream image has changed or first build"
            echo "needs_build=true" >> $GITHUB_OUTPUT
          else
            echo "No upstream changes detected (scheduled run)"
            echo "needs_build=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-upstream
    if: needs.check-upstream.outputs.needs_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      actions: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
          labels: |
            org.opencontainers.image.title=Enhanced Code-Server with Claude
            org.opencontainers.image.description=Code-server with claude-code and development tools
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}
            CACHEBUST=${{ github.run_number }}
          # Increase timeout for multi-platform builds
          provenance: false

      - name: Save upstream digest
        if: success()
        run: |
          echo "${{ needs.check-upstream.outputs.upstream_digest }}" > upstream-digest.txt
          
      - name: Cache upstream digest
        if: success()
        uses: actions/cache@v3
        with:
          path: upstream-digest.txt
          key: upstream-digest-${{ github.repository }}-${{ needs.check-upstream.outputs.upstream_digest }}

      - name: Create release notes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cat << EOF > release-notes.md
          ## Docker Image Updated
          
          **Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`
          
          ### What's included:
          - Base: linuxserver/code-server:latest
          - claude-code CLI tool
          - Docker & Docker Compose
          - GitHub CLI (gh)
          - Development tools: git, node, python, ripgrep, fzf, etc.
          - Pre-configured claude-code environment
          
          ### Usage:
          \`\`\`bash
          docker run -d \\
            --name=code-server-claude \\
            -e PUID=1000 \\
            -e PGID=1000 \\
            -e TZ=Etc/UTC \\
            -e CLAUDE_CODE_API_KEY=your-api-key \\
            -p 8443:8443 \\
            -v /path/to/config:/config \\
            -v /var/run/docker.sock:/var/run/docker.sock:ro \\
            --restart unless-stopped \\
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          \`\`\`
          
          **Upstream digest:** \`${{ needs.check-upstream.outputs.upstream_digest }}\`
          EOF